<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script src="js/flexible.js"></script>
    <div class="wrap">
        <header>
            <ul class="head">
                <li class="active">火车票</li>
                <li>机票</li>
                <li>酒店</li>
                <li>汽车/景点</li>
            </ul>
        </header>
        <section>
            <div class="city">
                <p>
                    <span>出发城市</span><span class="go">北京南</span>
                </p>
                <p class="changeBtn">→</p>
                <p>
                    <span>到达城市</span><span class="back">合肥</span>
                </p>
            </div>
            <div class="date">
                <p><span class="dateday">12月18日</span><span>今天出发</span></p>
            </div>
            <div class="btn">
                <p>火车票查询</p>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
